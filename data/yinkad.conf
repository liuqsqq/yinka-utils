# set logpath and delay value
[General Sets]
delay = 10

# set yinka process name and monitor status by on/off
[autoprint]
cmdline = yinka-autoprint --use-gl=egl &
program_name = yinka-autoprint
switch = on

# set ads process name and monitor status by on/off
[player]
cmdline = yinka-player &
program_name = yinka-player
switch = on
